<ng-container *ngIf="(data$ | ngrxPush) as data">
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/home">Medium</a>
      <ul class="nav navbar-nav pull-xs-right" style="display: flex; flex-direction: row;">
        <li class="nav-item">
          <a routerLink="/home" class="nav-link">Home</a>
        </li>
        <ng-container *ngIf="data.currentUser">
          <li class="nav-item">
            <a routerLink="/articles/create" class="nav-link">
              <i class="ion-compose"></i>
              &nbsp; New Post
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/settings" class="nav-link">
              <i class="ion-gear-a"></i>
              &nbsp; Settings
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/profiles', data.currentUser.username]" class="nav-link">
              <img class="user-pic" [src]="data.currentUser.image" alt="profilePic" />
              &nbsp; {{ data.currentUser.username }}
            </a>
          </li>
          <li class="nav-item">
            <a type="button" class="nav-link" (click)="onLogout()">
              Log out
            </a>
          </li>
        </ng-container>
        <ng-container *ngIf="data.currentUser === null">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link">Sign in</a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="nav-link">Sign up</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</ng-container>

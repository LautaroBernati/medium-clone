<ng-container *ngrxLet="{ count: favCount$, isFavorited: isFavorited$, isAuth: isAuth$ } as data">
  <button type="button"
    [disabled]="!data.isAuth"
    [ngClass]="{btn: true, 'btn-sm': true, 'btn-primary': data.isFavorited, 'btn-outline-primary': !data.isFavorited}"
    (click)="onFavorite()"
  >
    <i class="ion-heart"></i>
    <span>&nbsp;{{ data.count }}</span>
  </button>
</ng-container>

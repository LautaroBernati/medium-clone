<ng-container *ngrxLet="{ count: favCount$, isFavorited: isFavorited$ } as data">
  <button type="button"
    (click)="onFavorite()"
    [ngClass]="{btn: true, 'btn-sm': true, 'btn-primary': data.isFavorited, 'btn-outline-primary': !data.isFavorited}">
    <i class="ion-heart"></i>
    <span>&nbsp;{{ data.count }}</span>
  </button>
</ng-container>

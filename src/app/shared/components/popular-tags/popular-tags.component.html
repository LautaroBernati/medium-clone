<ng-container *ngIf="(data$ | ngrxPush) as data">
  <mc-loading *ngIf="data.isLoading"></mc-loading>
  <mc-error-message *ngIf="data.error" [errorMessage]="data.error"></mc-error-message>

  <div class="sidebar" *ngIf="data.popularTags">
    <p>Popular Tags</p>
    <div class="tag-list">
      <a *ngFor="let item of data.popularTags" [routerLink]="['/tags', item]" class="tag-default tag-pill">
        {{ item }}
      </a>
    </div>
  </div>
</ng-container>

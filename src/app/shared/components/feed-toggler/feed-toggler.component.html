<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item" *ngIf="currentUser$ | ngrxPush">
      <a routerLink="/feed" class="nav-link" routerLinkActive="active">Your Feed</a>
    </li>
    <li class="nav-item">
      <a
        [routerLink]="'/home'"
        class="nav-link"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
        queryParamsHandling="merge"
      >
        Global Feed
      </a>
    </li>
    <li class="nav-item" *ngIf="tagName">
      <a [routerLink]="['/tags', tagName]" class="nav-link" routerlinkActive="active">
        <i class="ion-pound">{{ tagName }}</i>
      </a>
    </li>
  </ul>
</div>

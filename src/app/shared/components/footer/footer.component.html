<footer class="footer" *ngrxLet="currentTheme$ | ngrxPush as theme"
  [ngStyle]="{ backgroundColor: ( theme === 'light' ? 'lightgrey' : 'rgb(70, 70, 70)' ) }">
  <div class="container">
    <span class="text-muted" *ngrxLet="(('footer' | translate) | ngrxPush) as translate">
      {{ translate.title + ' | ' + translate.subTitle }} | v{{ version }}
    </span>
  </div>
</footer>

<ng-container *ngIf="(data$ | ngrxPush) as data">
  <div class="auth-page">
    <div class="container page" *ngrxLet="('register' | translate) as translate">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">{{ translate.title }}</h1>
          <p class="text-xs-center">
            <a [routerLink]="['/login']">{{ translate.link }}</a>
          </p>
          <mc-backend-error-messages *ngIf="data.backendErrors" [errors]="data.backendErrors">
          </mc-backend-error-messages>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                [placeholder]="translate.inputs.usernamePlaceholder"
                [formControl]="form.controls.username"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                [placeholder]="translate.inputs.emailPlaceholder"
                [formControl]="form.controls.email"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                [placeholder]="translate.inputs.passwordPlaceholder"
                [formControl]="form.controls.password"
              />
            </fieldset>
            <button type="submit" class="btn btn-lg btn-primary pull-xs-right" [disabled]="data.isSubmitting">
              <i class="ion-person-add"></i>
              &nbsp;
              {{ translate.buttons.submit }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>

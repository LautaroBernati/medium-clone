<ng-container *ngrxLet="(data$ | ngrxPush) as data;">
  <div class="auth-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Sign in</h1>
          <p class="text-xs-center">
            <a [routerLink]="['/register']">Don't have an account?</a>
          </p>
          <mc-backend-error-messages *ngIf="!!data && data.backendErrors" [errors]="data.backendErrors">
          </mc-backend-error-messages>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Email"
                [formControl]="form.controls.email"
                maxlength="35"
                minlength="6"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                [formControl]="form.controls.password"
                maxlength="35"
              />
            </fieldset>
            <button type="submit" class="btn btn-lg btn-primary pull-xs-right" [disabled]="data?.isSubmitting">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
